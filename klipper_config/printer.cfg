[include kiauh_macros.cfg]
[include hardware.cfg]

[virtual_sdcard]
path: ~/gcode_files

[printer]
max_velocity: 300
max_accel: 3000
max_z_accel: 350

[exclude_object]

#####################################################################
# Stepper Settings
#####################################################################
[stepper_x]
position_endstop: 300
position_max: 300
position_min: 0
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
position_min: 0
position_endstop: 305
position_max: 305
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: true

[stepper_z]
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0
position_max: 290
position_min: -10
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 3


#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################
# [safe_z_home]
# ##	XY Location of the Z Endstop Switch
# ##	Update -10,-10 to the XY coordinates of your endstop pin 
# ##	(such as 157,305) after going through Z Endstop Pin
# ##	Location Definition step.
# home_xy_position: 95,301
# speed: 100
# z_hop: 10

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
    24.5,0.5
    24.5,252.5
    276.5,252.5
    276.5,0.5
	# x = mesh_x - 0, y = mesh_y - probe_offset_y
speed: 300
horizontal_move_z: 15
retries: 6
retry_tolerance: 0.008
max_adjust: 30

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 24.5,24.5
mesh_max: 276.5,276.5
algorithm: bicubic
probe_count: 11, 11             # odd number
relative_reference_index: 60  # index = (count_x * count_y - 1) / 2

#####################################################################
# Mods
#####################################################################
[include mod.stealthburner_leds.cfg]
[include mod.nozzle_scrub.cfg]
[include mod.klicky-probe.cfg]
[include mod.z_calibration.cfg]


#####################################################################
# Hooks
#####################################################################
[delayed_gcode hook_boot]
initial_duration: 1
gcode:
    PRINT_BOOT
    PRINT_READY

[idle_timeout]
gcode:
    PRINT_IDLE
    UPDATE_DELAYED_GCODE ID=hook_idle_tick DURATION=1
    SET_GCODE_VARIABLE MACRO=_hook_variables VARIABLE=is_idle VALUE=True
timeout: 18000

[gcode_macro _hook_variables]
variable_is_idle: False
gcode:

[gcode_macro hook_on_wake]
gcode:
    UPDATE_DELAYED_GCODE ID=hook_idle_tick DURATION=0

    {% if printer["gcode_macro _hook_variables"].is_idle%}
        SET_GCODE_VARIABLE MACRO=_hook_variables VARIABLE=is_idle VALUE=False
        PRINT_READY
    {% endif %}

[delayed_gcode hook_idle_tick]
gcode:
    {% if printer["gcode_macro _hook_variables"].is_idle and printer.idle_timeout.state != "Idle" %}
        hook_on_wake
    {% else %}
        UPDATE_DELAYED_GCODE ID=hook_idle_tick DURATION=1
    {% endif %}

[gcode_macro BEFORE_PRINT_START]
gcode:
    hook_on_wake

# For Cura, must add "Search And Replace" script
# Search: ;LAYER:(\d+)
# Replace: BEFORE_LAYER_CHANGE LAYER=\1\n;LAYER:\1
# Use Regex: True
[gcode_macro BEFORE_LAYER_CHANGE]
gcode:
    PRINT_LAYER_CHANGE LAYER={params.LAYER}


#####################################################################
# Macros
#####################################################################
[gcode_macro G32]
gcode:
    G90 ; absolute positioning
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28 Z
    # G0 X150 Y150 Z30 F3600 ; Move nozzle to bed center

[gcode_macro CENTER]
gcode:
    MOVE_TO_POINT POINT=150,150

[gcode_macro LIGHT_ON]
gcode:
    # SET_LED LED=light RED=1.0 GREEN=0.82 BLUE=0.64 # 4000k

[gcode_macro LIGHT_OFF]
gcode:
    # SET_LED LED=light RED=0 GREEN=0 BLUE=0

[gcode_macro SCREEN_ON]
gcode:
    # Index 1 = display, Index 2 and 3 = Knob
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3

[gcode_macro SCREEN_OFF]
gcode:
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=0 INDEX=3

[gcode_macro LIGHT]
gcode:
    {% if printer["neopixel light"].color_data[1].B == 0 %}
        LIGHT_ON
    {% else %}
        LIGHT_OFF
    {% endif %}


[gcode_macro Z_LEVEL_CLEAR]
gcode:
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=z_level VALUE=0

[gcode_macro REGISTER_Z_OFFSET]
gcode:
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=calibrate_z_offset VALUE={printer.gcode_move.homing_origin.z}

[gcode_macro MOVE_TO_POINT]
gcode:
    {% if params.POINT %}
        {% set point_x = params.POINT.split(",")[0]|float %}
        {% set point_y = params.POINT.split(",")[1]|float %}
        {% set speed = 300 * 60 %}
        G90
        G1 X{point_x} Y{point_y} F{speed}
    {% endif %}

[gcode_macro PARK_TO_BUCKET]
gcode:
    {% set bucket_start = printer["gcode_macro clean_nozzle"].bucket_start %}
    {% set bucket_left_width = printer["gcode_macro clean_nozzle"].bucket_left_width %}
    {% set bucket_gap = printer["gcode_macro clean_nozzle"].bucket_gap %}
    {% set bucket_right_width = printer["gcode_macro clean_nozzle"].bucket_right_width %}
    {% set brush_front = printer["gcode_macro clean_nozzle"].brush_front %}
    {% set brush_depth = printer["gcode_macro clean_nozzle"].brush_depth %}

    MOVE_TO_POINT POINT={bucket_start + bucket_left_width + bucket_gap + (bucket_right_width / 2)},{brush_front + (brush_depth / 2)}

[gcode_macro TEST]
gcode:
    {% set foo = (((110 / 20) | int) * 20) | string %}
    {% set bar = "123" + foo + "+" %}
    M117 {bar}

#####################################################################
# Accessory
#####################################################################
[include bed_plate.cfg]

[extruder]
nozzle_diameter: 0.400
filament_diameter: 1.75
min_extrude_temp: 20


#####################################################################
# Lifecycle (BOOT > READY > START > LAYER_CHANGE > END > IDLE (1 minute)> READY)
#####################################################################
[gcode_macro PRINT_BOOT]
gcode:
    SCREEN_ON
    LIGHT_ON
    STATUS_READY


[gcode_macro PRINT_READY]
gcode:
    SCREEN_ON

[gcode_macro PRINT_IDLE]
gcode:
    SET_FAN_SPEED FAN=nevermore_fan SPEED=0
    SCREEN_OFF


[gcode_macro PRINT_START]
variable_z_level: 0 # 0 => pending, 1 => calibrated
variable_calibrate_z_offset: 0
gcode:
    ; reset
    SCREEN_ON
    M220 S100

    {% if not params.BED_TEMP %}
        { action_raise_error("Please set PRINT_START params.BED_TEMP first!") }
        M117 Please set PRINT_START params.BED_TEMP first!
    {% endif %}

    {% if not params.EXTRUDER_TEMP %}
        { action_raise_error("Please set PRINT_START params.EXTRUDER_TEMP first!") }
        M117 Please set PRINT_START params.EXTRUDER_TEMP first!
    {% endif %}

    G90 ; Use absolute coordinates
    SET_GCODE_OFFSET Z=0 ; reset z offset
    SET_FAN_SPEED FAN=nevermore_fan SPEED=1

    STATUS_HEATING
    M190 S{params.BED_TEMP} # Set and wait for bed to reach temperature
    M104 S{(params.EXTRUDER_TEMP | float) * 0.8} # Start extruder preheating

    {% if z_level != 1 or not printer.quad_gantry_level.applied %}
        G32 ; home all axes
    {% endif %}

    {% if z_level != 1 or calibrate_z_offset == 0 %}
        M109 S{(params.EXTRUDER_TEMP | float) * 0.8} # Waiting for preheating
        clean_nozzle
        CALIBRATE_Z
        REGISTER_Z_OFFSET
    {% else %}
        SET_GCODE_OFFSET Z={calibrate_z_offset}
    {% endif %}
    
    PLATE_READY BED_TEMP={params.BED_TEMP}
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=z_level VALUE=1

    STATUS_HEATING
    M109 S{params.EXTRUDER_TEMP} # Set and wait for nozzle to reach temperature
    clean_nozzle
    
    STATUS_PRINTING
    {% if params.AREA_START %}
        MOVE_TO_POINT POINT={params.AREA_START}
    {% else %}
        MOVE_TO_POINT POINT=150,150
    {% endif %}


[gcode_macro PRINT_LAYER_CHANGE]
gcode:
    # PLATE_LAYER_CHANGE LAYER={params.LAYER}


[gcode_macro PRINT_END]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    # G0  X290 Y290 F3600            ; park nozzle at rear
    PARK_TO_BUCKET
    BED_MESH_CLEAR

    STATUS_OFF
    SET_NOZZLE_LEDS_OFF

